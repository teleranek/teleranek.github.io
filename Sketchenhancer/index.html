<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <base href="/Sketchenhancer/">
    <title>sketches</title>
    <style type="text/css">
         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
            background-color: #fff;
        }

        body{
            background-image:url('logo.PNG');
            background-repeat: no-repeat;
            background-position:center; 
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
    </style>
    <script src="dist/lol.js"></script>
    <link rel="stylesheet" href="css/jquery.freetrans.css">
    <!-- The line below must be kept intact for Sencha Command to build your application -->
     <script id="microloader" type="text/javascript" src="touch/microloader/development.js"></script>
</head>
<body>
    <div id="appLoadingIndicator">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        function _fit(){
            var iw = 800;
            var ih = 557;
            var nw = document.body.clientWidth;
            var nh = document.body.clientHeight;
            var width ;
            var height;
            if( nw > nh ){
                height = nh;
                width = nh*iw/ih;
            }else{
                width = nw;
                height = nw*ih/iw;
            }

            var fnw = nw ;
            var fnh = nh ;

            var ret = { width:clamp(0,fnw,width), height:clamp(0,fnh,height) };
            return ret;
        }
        

        var coords = _fit( );
        document.body.style.backgroundSize = coords.width + "px " + coords.height + "px";
    </script>
</body>
</html>
